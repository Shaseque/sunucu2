settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Sunucu kapatılıyor...
  minimum-api: none
  use-map-color-cache: true

spawn-limits:
  monsters: 80 # Herkese yetecek kadar zombi olsun
  animals: 10 # Bi' tarafımız National Geographic gibi olmasın ama boş da kalmasın
  water-animals: 5
  water-ambient: 8
  water-underground-creature: 4
  axolotls: 4
  ambient: 6

chunk-gc:
  period-in-ticks: 700 # Chunk'ları daha uzun süre bellekte tut, uçarken takılma olmasın

ticks-per:
  animal-spawns: 400 # Sık ama abartmadan spawn
  monster-spawns: 3 # Geceleri biraz zorlaşsın
  water-spawns: 15
  water-ambient-spawns: 30
  water-underground-creature-spawns: 30
  axolotl-spawns: 30
  ambient-spawns: 20
  autosave: 7200 # 6 dakikada bir kaydet, lag yaratmaz

aliases: now-in-commands.yml

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shase Tools - Base64 Image Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-tools"></i> Shase Tools</h1>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i> Tema Deƒüi≈ütir
        </button>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchTools" placeholder="Ara√ßlarda ara...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Base64 Image Converter -->
        <section class="tools-category">
            <div class="category-header" onclick="toggleCategory(this)">
                <h2><span>üñºÔ∏è</span> Base64 Image Converter</h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="category-content">
                <div class="converter-container">
                    <input type="file" id="imageInput" accept="image/*">
                    <button onclick="convertToBase64()">Base64'e √áevir</button>
                    <textarea id="base64Output" placeholder="Base64 kodu burada g√∂r√ºnecek..." readonly></textarea>
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleCategory(category) {
            const content = category.nextElementSibling;
            const icon = category.querySelector('i');
            content.classList.toggle('active');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function convertToBase64() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('L√ºtfen bir resim se√ßin!');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function () {
                const base64String = reader.result.split(',')[1];
                document.getElementById('base64Output').value = base64String;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
